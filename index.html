<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Before You Buy</title>

<body>

  <header class="row">

    <div class="col-md-3  bg-primary">
      <div><span id="lblInhouse">inhouse</span>
        <span style="font-size: 2em;">GAME REVIEW</span>
      </div>
    </div>

    <div class="col-md-6 bg-primary">
      <span id="lblBeforeYouBuy" class="">BEFORE YOU BUY check out these TRENDING GAMES</span>
    </div>

    <div class="col-md-3 bg-primary">
      <span class="fa fa-search"></span>
      <input type="text" autofocus placeholder="search" class="form-control" autocomplete="on" name="search"
        id="txtInputSearch">
    </div>

  </header>

  <!-- Buttons -->
  <section class="d-flex justify-content-center">
    <div class="row d-flex justify-content-center">
      <div class="col-md-12" id="buttons">
        <!-- Buttons generated via js and dumped here ....... -->
      </div>
      <ul class="list-group" id="btn-list"></ul>
    </div>
  </section>

  <div class="container">
    <div class="row">
      <div class="col-lg-4">
        <div class="row">
          <!-- Game image -->
          <div class="card mx-auto" style="/*width: 30rem*/" id="card-img">
            <img id="game-img" class="card-img img-thumbnail" alt="image">
            <!-- <div class="card" id="card-game-name">
              <div class="card-body">
                <h5 class="card-title text-center" id="lblGameName"></h5>
              </div>
            </div> -->
          </div>
        </div>
        <div class="row">
          <div class="card mx-3 w-100"  id="details-card" style="">
            <div class="card-body">
              <!-- Details -->
              <h6 class="text-center" id="lblDev"></h6>
              <h6 class="text-center" id="lblRel"></h6>
              <h6 class="text-center"><a id="lblWeb"></a></h6>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="card mx-3 w-100" style="">
            <div id="meta-card" class="card-body">
              <!-- Metacritic -->
              <h6 class="text-center" id="lblMeta"></h6>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="card mx-3 w-100" style="">
            <div id="gscore-card" class="card-body">
              <!-- GameSpot Score -->
              <h6 class="text-center" id="lblGScore"></h6>
            </div>
          </div>
        </div> 
      </div>
      <!-- Game description -->
      <div class="col-lg-8">
        <div class="row">  
          <div class="card text-center mx-3" id="card-description">
            <div class="card-header">
              <span id="lblGameDescription">Game Description</span>
            </div>
            <div class="card-body" id="txtGameDescription"></div>
          </div>
        </div>
        <div class="row">  
          <div class="card w-100 text-center h-100 mx-3 mb-3" id="card-review">
            <div class="card-header">
              <span id="lblGameReview">GameSpot Review</span>
            </div>
            <div class="row">
              <div class="col-6">
                <div class="card-title">
                  <span id="lblGood">The Good</span>
                </div>
                <div class="card-body" id="txtGood">
                  <ul id="list-good"></ul>
                </div>
              </div>
              <div class="col-6">
                <div class="card-title">
                  <span id="lblBad">The Bad</span>
                </div>
                <div class="card-body" id="txtBad">
                  <ul id="list-bad"></ul>
                </div>
              </div>  
            </div>
          </div>
        </div>
      </div>

    </div>

    <!-- Metacritic and reviews -->

          </div>
        </div>

      </div>
    </div> -->
  </div>
  <!-- Sticky Footer w/ LinkedIn & GitHub Links and Icons -->
