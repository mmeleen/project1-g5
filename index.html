<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Before You Buy</title>

  <!-- Bootswatch, Font Awesome, and Google Fonts links -->
  <link 
    href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/flatly/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-mhpbKVUOPCSocLzx2ElRISIORFRwr1ZbO9bAlowgM5kO7hnpRBe+brVj8NNPUiFs" 
    crossorigin="anonymous"
  />
  <script src="https://kit.fontawesome.com/550527528e.js" crossorigin="anonymous"></script>
  <!-- <link
    href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
    rel="stylesheet"
  /> -->
</head>
<body>
  <div class="container">
    <h1>Before You Buy</h1>

    <!-- Game search history div  -->
    <div id="history-div"></div>

    <!-- Game search form -->
    <form id="search-form">
      <label for="game-input">Search for a Game:</label>
      <input type="text" id="game-input">
      <button id="search-btn" type="submit"><i class='fas fa-search'></i></button>
    </form>

    <!-- Data display divs-->
    <div id="rawg-div">RAWG.io data</div>
    <div id ="gamespot-div">GameSpot data</div>
    <div id ="steam-div">Steam data</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js" type="text/javascript"></script>
  </div>
</body>
</html>
